   const div = document.createElement('div')

   const item_2 = document.createElement('li')
   const item_3 = document.createElement('li')

    link1.setAttribute("href", 'https://github.com/intocode')

    link2.setAttribute('href', 'https://www.google.ru/')
    link2.textContent = 'Gogle'

    link3.setAttribute('href', 'https://www.instagram.com/')

   document.body.prepend(div)
